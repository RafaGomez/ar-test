<div class="background" [ngClass]="{ 'background--hide': hideCurtain }" >
    <!-- SVG camera background -->
    <svg class="background__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 16c0 1.104-.896 2-2 2h-12c-1.104 0-2-.896-2-2v-8c0-1.104.896-2 2-2h12c1.104 0 2 .896 2 2v8zm8-10l-6 4.223v3.554l6 4.223v-12z"/></svg>
</div>

<a-scene class='scene' vr-mode-ui="enabled: false" embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;">
    <ng-container *ngFor='let loc of locations$ | async'>
        <a-box color="{{loc.color}}" gps-entity-place="latitude: {{loc.latitude}}; longitude: {{loc.longitude}};" scale="2 2 2"></a-box>
    </ng-container>
    <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>
